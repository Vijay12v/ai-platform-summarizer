<!DOCTYPE html>
<html>

<head>
  <title>Summarizer Settings</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 16px;
      width: 280px;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      margin: 0;
      border: 1px solid #e2e8f0;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 16px;
      text-align: center;
      color: #1e293b;
      font-weight: 700;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
      color: #475569;
      font-size: 13px;
    }

    select,
    textarea {
      width: 100%;
      margin-top: 0;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      font-size: 13px;
      transition: all 0.2s ease;
      font-family: inherit;
      background: white;
    }

    select:focus,
    textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
    }

    select:hover,
    textarea:hover {
      border-color: #94a3b8;
    }

    textarea {
      resize: vertical;
      font-family: inherit;
      min-height: 60px;
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.4s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    button:hover::before {
      left: 100%;
    }

    .footer {
      margin-top: 14px;
      font-size: 11px;
      text-align: center;
      color: #64748b;
      font-style: italic;
    }
  </style>
</head>

<body>
  <h2>Summarizer Settings</h2>

  <label for="platformSelect">AI Platform:</label>
  <select id="platformSelect">
    <option value="chatgpt">ChatGPT</option>
    <option value="gemini">Gemini</option>
    <option value="claude">Claude</option>
  </select>

  <label for="promptInput">Custom Prompt:</label>
  <textarea id="promptInput" rows="3" placeholder="e.g., Summarize this video clearly..."></textarea>

  <button id="saveBtn">Save Settings</button>

  <div class="footer">Your settings are saved automatically.</div>

  <script src="settings.js"></script>
</body>

</html>
